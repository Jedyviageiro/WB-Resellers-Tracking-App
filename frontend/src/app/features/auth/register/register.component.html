<!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-content">
      <div class="company-logo">
          <i class="fas fa-tint"></i>
          Kwick
      </div>
      <button class="reseller-btn" (click)="goToResellerLogin($event)">
          <i class="fas fa-store"></i>
          Sou um revendedor
      </button>
  </div>
</nav>

<!-- Main Content -->
<div class="login-container">
  <div class="login-box">
      <h2>Cadastro de Cliente</h2>
      <form class="login-form" (ngSubmit)="register()">
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-user input-icon"></i>
                  <input 
                      type="text" 
                      [(ngModel)]="name" 
                      name="name" 
                      placeholder="Nome" 
                      required
                  >
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-user input-icon"></i>
                  <input 
                      type="text" 
                      [(ngModel)]="surname" 
                      name="surname" 
                      placeholder="Sobrenome" 
                      required
                  >
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-envelope input-icon"></i>
                  <input 
                      type="email" 
                      [(ngModel)]="email" 
                      name="email" 
                      placeholder="Email" 
                      required
                  >
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-lock input-icon"></i>
                  <input 
                      type="password" 
                      [(ngModel)]="password" 
                      name="password" 
                      placeholder="Senha" 
                      required
                  >
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-lock input-icon"></i>
                  <input 
                      type="password" 
                      [(ngModel)]="repeatPassword" 
                      name="repeatPassword" 
                      placeholder="Repetir Senha" 
                      required
                  >
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-city input-icon"></i>
                  <input 
                      type="text" 
                      [(ngModel)]="city" 
                      name="city" 
                      placeholder="Cidade" 
                      required
                  >
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-phone input-icon"></i>
                  <input 
                      type="tel" 
                      [(ngModel)]="phoneNumber" 
                      name="phoneNumber" 
                      placeholder="Telefone" 
                      required
                  >
              </div>
          </div>
          <button type="submit" class="login-btn">
              <i class="fas fa-user-plus"></i>
              Cadastrar
          </button>
      </form>
      <div class="register-link">
          JÃ¡ tem uma conta? <a href="#" (click)="goToLogin()">Entrar</a>
      </div>
      <!-- Error Message -->
      <div *ngIf="error" class="error-message">
          {{ error }}
      </div>
      <!-- Success Message -->
      <div *ngIf="success" class="success-message">
          {{ success }}
      </div>
  </div>
</div>
