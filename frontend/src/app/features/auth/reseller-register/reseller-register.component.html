<!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-content">
      <div class="company-logo">
          <i class="fas fa-tint"></i>
          Kwick
      </div>
      <button class="reseller-btn" (click)="goToClientLogin($event)">
          <i class="fas fa-user"></i>
          I am a client
      </button>
  </div>
</nav>

<!-- Main Content -->
<div class="login-container">
  <div class="login-box">
      <h2>Reseller Registration</h2>
      <form class="login-form" (ngSubmit)="register()">
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-user input-icon"></i>
                  <input type="text" [(ngModel)]="name" name="name" placeholder="Name" required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-user input-icon"></i>
                  <input type="text" [(ngModel)]="surname" name="surname" placeholder="Surname" required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-envelope input-icon"></i>
                  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-lock input-icon"></i>
                  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-lock input-icon"></i>
                  <input type="password" [(ngModel)]="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-city input-icon"></i>
                  <input type="text" [(ngModel)]="city" name="city" placeholder="City" required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-phone input-icon"></i>
                  <input type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-container">
                  <i class="fas fa-map-marker-alt input-icon"></i>
                  <input type="text" [(ngModel)]="address" name="address" placeholder="Address" required>
              </div>
          </div>
          <button type="submit" class="login-btn">
              <i class="fas fa-user-plus"></i>
              Register
          </button>
      </form>
      <div class="register-link">
          Already have an account? <a href="#" (click)="goToResellerLogin()">Login</a>
      </div>
      <!-- Error Message -->
      <div *ngIf="error" class="error-message">
          {{ error }}
      </div>
      <!-- Success Message -->
      <div *ngIf="success" class="success-message">
          {{ success }}
      </div>
  </div>
</div>
